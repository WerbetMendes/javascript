<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meu primeiro script</title>
</head>
<body>
    Olá, mundo!
    <script>
       var n1 = Number(prompt('Digite um número: ')) // String
       var n2 = Number(prompt('Digite outro número: '))// String
       var s = n1 + n2
       alert(`A soma entre ${n1} e ${n2} é ${s}`)
       //alert('A soma entre n1 e n2 é '+ s) 
       // o sinal de + é concatenação.
       // Isso porque o comando prompt retorna uma string.
       //Para fazer a soma, precisamos que sejam números. Colocamos Number.
    </script>
</body>
</html>
