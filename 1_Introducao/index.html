<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
    <script>
        function mudaCor() {
            alert("Objeto mudou de cor!");
        }
        function temCerteza() {
            prompt("Tem certeza que deseja mudar de cor?");
        }
    </script>
    <style>
        div {
            background-color: blueviolet;
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div onmousemove="mudaCor()" onmouseout="temCerteza()">Objeto 1</div>
</body>
</html>
